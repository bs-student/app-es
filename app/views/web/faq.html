<div class="faq-page-head-banner">
    <div class="container clearfix">


        <div class="row concept-banner-row">

            <div class="col-md-9">
                <div class="concept-page-banner-text"><p
                        class=" open-sans concept-page-banner-first-text  text-white uppercase"><strong>Frequently asked</strong>
                </p>

                    <p class="open-sans concept-page-banner-second-text text-right"><strong>
                        <text class="uppercase navy-blue-text ">&nbsp;&nbsp;questions</text>

                    </strong></p>
                </div>

            </div>


            <div class="col-md-3 text-right">
                <div class="guard-image">
                <img src="dist/images/faq/faq.png"/>
                </div>
            </div>


        </div>


    </div>


</div>

<section class="concept-page" id="content">


<div class="content-wrap mid-section">


<div class="section m-0 pt-0 mid-one safety-first-section scam-fraud-section faq-section">
    <div class="container clearfix quote-container-homepage">
        <div class="row">

            <div class="col-md-4 mid-three-uni-quote-col">

                <div class="row">
                    <div class="col-md-12">
                        <div class="faq-topics-div">
                            <ul class="tabs-menu">

                                <li ng-class="{true:'active'}[link.active]" data-ng-repeat="link in faqList"><a href="" ng-click="active(link)" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; {{link.linkText}}</a></li>

                                <!--<li class="active"><a ng-click="tab_1=true"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; about student2student</a></li>-->
                                <!--<li><a href="#tab_2" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; general</a></li>-->
                                <!--<li><a href="#tab_3" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; seller's handbook</a></li>-->
                                <!--<li><a href="#tab_4" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; buyer's handbook</a></li>-->
                                <!--<li><a href="#tab_5" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; how to's</a></li>-->
                                <!--<li><a href="#tab_6" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; policies</a></li>-->
                                <!--<li><a href="#tab_7" ><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; contact us</a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="faq-download-div">
                            <div class="div-header"><text class="uppercase lato">Downloads</text></div>
                            <img class="hr-img" data-ng-src="dist/images/faq/hr.png"/>
                            <ul>
                                <li ><a href="" ng-click="downloadBookmarkForPrint()">Bookmark for print <img src="dist/images/faq/file_download.png"/></a></li>
                                <!--<li ><a href="#">Small Flyer <img src="dist/images/faq/file_download.png"/></a></li>
                                <li ><a href="#">Big flyer <img src="dist/images/faq/file_download.png"/></a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-8 mid-three-uni-quote-col page-text-side ">

                <div class="tab-content">
                    <div class="faq-all-questions">

                        <div ng-show="faq.active" data-ng-repeat="faq in faqList">
                            <uib-accordion close-others="oneAtATime">

                                <uib-accordion-group ng-repeat="row in faq.faqs" is-open="row.open">
                                    <uib-accordion-heading>
                                        {{row.question}} <i class="pull-right fa" ng-class="{'fa-minus': row.open, 'fa-plus': !row.open}"></i>
                                    </uib-accordion-heading>
                                    <div ng-bind-html="row.answer"></div>
                                </uib-accordion-group>

                            </uib-accordion>
                        </div>


                    </div>

                </div>

            </div>

        </div>

    </div>
</div>



</div>
</section>
