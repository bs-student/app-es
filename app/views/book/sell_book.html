<div class="sell-book-page-head-banner">
    <div class="container clearfix">


        <div class="row search-banner-row sell-main-page-banner-row">

            <div class="col-md-12">


                <p class="text-white mid-two-header search-page-big-text">{{'sellBookScreenTexts.SELL_YOUR' | translate}} <text class="tiya-text">{{'sellBookScreenTexts.TEXTBOOK' | translate}}</text></p>
                <p class="text-white white-text lato sub-title-p">{{'sellBookScreenTexts.DONT_WASTE_TIME' | translate}}</p>
            </div>


            <div class="col-md-12 text-center">
                <div class="middle-part">
                    <img data-ng-src="{{appHostPath}}/dist/images/sell_book/barcode.png"/><text class="white-text lato uppercase barcode-text">{{'buyBookScreenTexts.ISBN' | translate}}</text>

                </div>

            </div>


            <div class="col-md-offset-2 col-md-8">
                <div class="search-banner-input-col sell-book-form">
                    <div cg-busy="{promise:bookSearchMainPromise}" class="search-page-input-div">
                        <form name="bookSearchForm" submit-validate ng-submit="searchByIsbn(bookSearchForm.$valid)" role="form"
                              novalidate>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search fa-2x"></i></span>
                                <input  required name="searchText" id="searchText" ng-model="isbn"
                                        type="text" class="form-control search-page-input"
                                        placeholder="Introduce el ISBN">

                           <span class="input-group-btn">
                              <button class="btn btn-default" type="submit">
                                  Vender
                              </button>
                           </span>


                            </div>
                            <p class="help-block">
                        <span class="orange-text"
                              ng-show="bookSearchForm.searchText.$invalid && !bookSearchForm.searchText.$pristine">Este campo es requerido.</span>

                            </p>

                        </form>
                    </div>

                </div>
            </div>
            <div class="col-md-2"></div>

        </div>



    </div>


</div>
